<div class="payment-cancel-container">
  <div class="cancel-card" *ngIf="!isLoading && !errorMessage; else loadingOrError">
    <div class="cancel-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <h2>{{ 'paymentCancelled' | translate }}</h2>
    <p>{{ 'paymentCancelledMessage' | translate }}</p>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="retryPayment()">
        <i class="fas fa-redo"></i> {{ 'retryPayment' | translate }}
      </button>
      <button class="btn btn-secondary" (click)="goToHome()">
        <i class="fas fa-home"></i> {{ 'backToHome' | translate }}
      </button>
    </div>
  </div>

  <ng-template #loadingOrError>
    <div class="loading-or-error">
      <div *ngIf="isLoading" class="loading">
        <div class="spinner"></div>
        <p>{{ 'cancellingPayment' | translate }}</p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ errorMessage }}</p>
        <button class="btn btn-primary" (click)="goToHome()">
          <i class="fas fa-home"></i> {{ 'backToHome' | translate }}
        </button>
      </div>
    </div>
  </ng-template>
</div>

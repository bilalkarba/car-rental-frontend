<div class="payment-cancel-container">
  <div class="cancel-card" *ngIf="!isLoading && !errorMessage; else loadingOrError">
    <div class="cancel-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <h2>تم إلغاء الدفع</h2>
    <p>تم إلغاء عملية الدفع. يمكنك إعادة المحاولة في وقت لاحق.</p>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="retryPayment()">
        <i class="fas fa-redo"></i> إعادة المحاولة
      </button>
      <button class="btn btn-secondary" (click)="goToHome()">
        <i class="fas fa-home"></i> العودة للصفحة الرئيسية
      </button>
    </div>
  </div>

  <ng-template #loadingOrError>
    <div class="loading-or-error">
      <div *ngIf="isLoading" class="loading">
        <div class="spinner"></div>
        <p>جاري إلغاء الدفع...</p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ errorMessage }}</p>
        <button class="btn btn-primary" (click)="goToHome()">
          <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </button>
      </div>
    </div>
  </ng-template>
</div>

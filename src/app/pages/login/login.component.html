<div class="login-container">
  <div class="login-form">
    <h2>{{ 'login.title' | translate }}</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ 'login.email' | translate }}</label>
        <input id="email" type="email" formControlName="email" class="form-control" 
               [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ 'login.emailInvalid' | translate }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input id="password" type="password" formControlName="password" class="form-control"
               [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">{{ 'login.passwordRequired' | translate }}</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">{{ 'login.passwordMin' | translate }}</span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ 'login.submit' | translate }}</span>
        <span *ngIf="isLoading">{{ 'loading' | translate }}</span>
      </button>
    </form>
  </div>
</div>
